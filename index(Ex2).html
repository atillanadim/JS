<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Interação JS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body{
      font: 12pt Arial;
    }
    button{
      font-size: 12pt; padding 30px;

<body>

    Interagindo com um botão

      window.alert('Voce clicou no botão!')
    }


    
  </script>
</body>
