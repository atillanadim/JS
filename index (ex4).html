<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dados com JS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font: 12pt Arial;
    }

    button {
      font-size: 12pt;
      padding: 30px;
    }
  </style>
</head>

<body>
  <h1>
    Trabalhando com dados v2.0
  </h1>
  <button onclick="inicio()">Clica para começar</button>
  <section id="resultado">
    <p>Aqui vai aparecer o resultado...</p>
  </section>
  <script>
    function inicio() {
      let nome = window.prompt('Qual é seu nome?');
      let res = document.getElementById('resultado');
      res.innerHTML = `<p>Olá, <strong>${nome}</strong>. É um grande prazer te conhecer! &#x1F596;</p>`;
    }
  </script>
</body>

</html>
