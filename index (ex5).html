<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dados com JS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font: 12pt Arial;
    }

    button {
      font-size: 12pt;
      padding: 30px;
    }
  </style>
</head>

<body>
  <h1>
    Trabalhando com números
  </h1>
  <button onclick="calcular()">Clica para começar a calcular</button>
  <section id="resultado">
    <p>Aqui vai aparecer o resultado...</p>
  </section>
  <script>
    window.alert('seja bem vindo ao meu site')
    function calcular() {
      let n1 = Number(window.prompt('Digite um número:'))
      let res = document.querySelector('selection#resultado');
      resultado.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`;
    }
  </script>
</body>

</html>
